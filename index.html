<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/slick.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Geoportal</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img class="icon logo__icon" alt="Geoportal logo" src="img/logo.svg" />
        <p class="logo__text">Geoportal</p>
      </a>

      <nav class="main-nav">
        <ul class="main-nav__data">
          <li>
            <a class="main-nav__data-link" href="#how">
              <img src="img/icons/phone-icon.svg" alt="Phone" class="icon" />
              <span>8 (066) 222-33-44</span>
            </a>
          </li>
          <li>
            <a class="main-nav__data-link" href="#how">
              <img src="img/icons/clock-icon.svg" alt="Clock" class="icon" />
              <span>Пн-Пт 9:00-18:00</span>
            </a>
          </li>
          <li>
            <a class="main-nav__data-link" href="#how">
              <img src="img/icons/letter-icon.svg" alt="Email" class="icon" />
              <span>order@test.ua</span>
            </a>
          </li>
          <li>
            <a class="main-nav__data-link" href="#how">
              <img
                src="img/icons/location-icon.svg"
                alt="Location"
                class="icon"
              />
              <span>Київ</span>
            </a>
          </li>
        </ul>
        <ul class="main-nav__list">
          <li><a class="main-nav__link" href="#how">головна</a></li>
          <li><a class="main-nav__link" href="#how">послуги</a></li>
          <li><a class="main-nav__link" href="#how">про компанію</a></li>
          <li><a class="main-nav__link" href="#how">контакти</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="slider">
          <div class="slider__items">
            <img src="./img/hero.png" alt="nature" />
          </div>
          <div class="slider__items">
            <img src="./img/footer.png" alt="city" />
          </div>
          <div class="slider__items">
            <img src="./img/tab.png" alt="city" />
          </div>
        </div>
        <div class="section-hero__box">
          <h1 class="section-hero__title">
            Ex ad ullamco dolore aliqua duis excepteur ipsum
          </h1>
          <h2 class="section-hero__subtitle">
            Ipsum laboris laboris elit sint dolore proident ipsum. Eiusmod nisi
            labore cillum ad consectetur.
          </h2>
          <a class="section-hero__button" href="#">Читати далі</a>
        </div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="./script/custom.js"></script>
    <script src="./script/slick.min.js"></script>
  </body>
</html>
